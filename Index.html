<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad390, #6a82fb, #fc5c7d);
      --container-bg: rgba(0, 0, 0, 0.75);
      --text-color: #fff;
      --accent: #00ffcc;
      --error: #ff6b6b;
      --btn-bg: linear-gradient(135deg, #ff6ec4, #7873f5);
      --btn-bg-hover: linear-gradient(135deg, #ff3aa0, #6a82fb);
    }

    body.light {
      --bg-gradient: linear-gradient(135deg, #a1c4fd, #c2e9fb, #fbc2eb, #a6c1ee);
      --container-bg: rgba(255, 255, 255, 0.9);
      --text-color: #222;
      --accent: #007bff;
      --error: #d9534f;
      --btn-bg: linear-gradient(135deg, #36d1dc, #5b86e5);
      --btn-bg-hover: linear-gradient(135deg, #2980b9, #6dd5fa);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
      color: var(--text-color);
      transition: background 0.4s ease, color 0.4s ease;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: var(--container-bg);
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: background 0.4s ease;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.8rem;
      color: var(--accent);
    }

    .subtitle {
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 1rem;
      background: #222;
      color: var(--accent);
    }

    body.light input[type="date"] {
      background: #f2f2f2;
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--btn-bg);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: var(--btn-bg-hover);
    }

    .toggle-btn {
      margin-top: 15px;
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      font-size: 0.9rem;
    }

    .result {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--accent);
    }

    .error {
      margin-top: 15px;
      font-size: 0.9rem;
      color: var(--error);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÇ Age Calculator</h1>
    <p class="subtitle">Find your exact age in years, months & days</p>

    <label for="dob">Select your Date of Birth:</label>
    <input type="date" id="dob">

    <button onclick="calculateAge()">Calculate Age</button>
    <button class="toggle-btn" onclick="toggleMode()">üåô Toggle Dark/Light</button>

    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    function calculateAge() {
      const dobInput = document.getElementById("dob").value;
      const result = document.getElementById("result");
      const error = document.getElementById("error");

      result.textContent = "";
      error.textContent = "";

      if (!dobInput) {
        error.textContent = "‚ö†Ô∏è Please select your date of birth.";
        return;
      }

      const dob = new Date(dobInput);
      const today = new Date();

      if (dob > today) {
        error.textContent = "‚ö†Ô∏è Birth date cannot be in the future!";
        return;
      }

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      result.textContent = `üéâ You are ${years} years, ${months} months, and ${days} days old!`;
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
